<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT SUCCESSFUL</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      background-image: url('./bg.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content-container {
      position: relative;
      width: 70%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 24px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      font-size: 36px;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
    }

    .qr-code {
      width: 150px;
      height: 150px;
      margin: 0 auto;
    }

    .info-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 80%;
    }

    .info-container div {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .no-of-tickets {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    .back-to-main-menu {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Add styles for pop-up */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div class="content-container">
    <div class="header">
      <b>PAYMENT SUCCESSFUL</b>
    </div>
    <img src="qr.png" alt="QR Code" class="qr-code">
    <div class="info-container">
      <div>Name of Ticket Holder: John Doe</div>
      <div>Start Route: Aluva</div>
      <div>End Route: Kalamaserry</div>
      <div>Ticket Fare: â‚¹30</div>
    </div>
    <div class="no-of-tickets">
      No. of Tickets: 1/3
    </div>
    
    <!-- Add button container and BACK TO MAIN MENU button -->
    <div class="button-container">
      <button class="back-to-main-menu" onclick="backToMainMenu()">BACK TO MAIN MENU</button>
    </div>
  </div>

  <!-- Add pop-up div -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>PAYMENT SUCCESSFUL !!!</h2>
      <!-- You can add more details or actions in the pop-up if needed -->
    </div>
  </div>

  <script>
    // Function to show the pop-up
    function showPopup() {
      var popup = document.getElementById('popup');
      popup.classList.add('show');
      setTimeout(function () {
        popup.classList.remove('show');
      }, 3000); // Adjust the time the pop-up is displayed (in milliseconds)
    }

    // Call the function to show the pop-up after the page loads
    window.onload = showPopup;

    // Function to navigate back to the main menu (MVT.html)
    function backToMainMenu() {
      window.location.href = "MVT.html";
    }
  </script>
</body>
</html>
