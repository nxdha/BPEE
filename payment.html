<!DOCTYPE html>
<html>
<head>
  <title>PAYMENT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('./bg.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content-container {
      width: 70%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 24px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .payment-options {
      margin-top: 20px;
      width: 80%;
      display: flex;
      justify-content: space-around;
    }

    .payment-option {
      width: 30%;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }

    .payment-option:hover {
      background-color: rgba(255, 255, 255, 0.5);
      transition: background-color 0.2s ease-in-out;
    }

    .payment-form {
      margin-top: 20px;
      width: 80%;
      display: none;
    }

    .payment-form label,
    .payment-form input,
    .payment-form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none; /* Removed border */
      border-radius: 0;
    }

    .payment-form button {
      width: 100%;
      background-color: #000;
      color: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    .netbanking-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 10px;
    }

    .bank-container {
      text-align: center;
      border-radius: 12px;
      overflow: hidden;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      position: relative;
    }

    .bank-container img {
      width: 100%;
      height: 100%;
      cursor: pointer;
      border-radius: 12px;
    }

    .bank-name {
      background-color: #34333372;
      color: rgba(255, 250, 250, 0.813);
      padding: 5px;
      font-size: 12px;
      border-radius: 0 0 12px 12px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <div class="header">
      <b>PAYMENT</b>
    </div>
    <div class="payment-options">
      <div class="payment-option" onclick="showPaymentForm('cardForm')">Card</div>
      <div class="payment-option" onclick="showPaymentForm('upiForm')">UPI</div>
      <div class="payment-option" onclick="showPaymentForm('netbankingForm')">Netbanking</div>
    </div>
    <div id="cardForm" class="payment-form">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">

      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" placeholder="MM/YY">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="123">

      <button onclick="processPayment()">Pay Now</button>
    </div>
    <div id="upiForm" class="payment-form">
      <label for="upiId">UPI ID:</label>
      <input type="text" id="upiId" placeholder="yourname@upi">

      <button onclick="processPayment()">Pay Now</button>
    </div>
    <div id="netbankingForm" class="payment-form">
      <div class="netbanking-icons">
        <div class="bank-container">
          <img src="axis.jpeg" alt="Axis Bank" onclick="processPayment()">
          <div class="bank-name">Axis Bank</div>
        </div>
        <div class="bank-container">
          <img src="icici.jpeg" alt="ICICI Bank" onclick="processPayment()">
          <div class="bank-name">ICICI Bank</div>
        </div>
        <div class="bank-container">
          <img src="bank.jpg" alt="Other Banks" onclick="processPayment()">
          <div class="bank-name">Other Banks</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showPaymentForm(formId) {
      var forms = document.querySelectorAll('.payment-form');
      forms.forEach(function (form) {
        form.style.display = 'none';
      });

      var selectedForm = document.getElementById(formId);
      if (selectedForm) {
        selectedForm.style.display = 'block';
      }
    }

    function processPayment() {
      window.location.href = 'afterpayment.html';
    }
  </script>
</body>
</html>
