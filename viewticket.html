<!DOCTYPE html>
<html>
<head>
  <title>METRO VIRTUAL TICKETS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      background-image: url('./bg.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content-container {
      width: 70%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 24px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      font-size: 36px;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
    }

    .qr-code {
      width: 150px;
      height: 150px;
      margin: 0 auto;
    }

    .info-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 80%;
    }

    .info-container div {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .no-of-tickets {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .cancel-container {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }

    .cancel-container:hover {
      background-color: rgba(255, 255, 255, 0.5);
      transition: background-color 0.2s ease-in-out;
    }

    /* Pop-up styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .popup-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    .popup-buttons button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm-button {
      background-color: #4CAF50;
      color: white;
    }

    .cancel-button {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <div class="header">
      <b>METRO VIRTUAL TICKETS</b>
    </div>
    <img src="qr.png" alt="QR Code" class="qr-code">
    <div class="info-container">
      <div>Name of Ticket Holder: John Doe</div>
      <div>Start Route: Aluva</div>
      <div>End Route: Kalamaserry</div>
      <div>Ticket Fare: â‚¹30</div>
    </div>
    <div class="no-of-tickets">
      No. of Tickets: 1/3
    </div>
    <div class="cancel-container" onclick="showPopup()">
      <b>CANCEL TICKET</b>
    </div>
  </div>

  <!-- Popup -->
  <div id="cancelPopup" class="popup" onclick="hidePopup()">
    <div class="popup-content">
      <p>Are you sure you want to cancel the ticket?</p>
      <div class="popup-buttons">
        <button class="confirm-button" onclick="cancelTicket()">Yes, Cancel</button>
        <button class="cancel-button" onclick="hidePopup()">No, Go Back</button>
      </div>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("cancelPopup").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("cancelPopup").style.display = "none";
    }

    function cancelTicket() {
      // Add logic to handle ticket cancellation
      alert("Ticket canceled successfully !\n Your refund will be initiated soon");
      hidePopup();
    }
  </script>
</body>
</html>
